<ion-content>

  <ion-item color="scroll-content" no-lines>
    <pedido-header-edit [validDireccion]="isDireccionValid()" [cliente]="cliente" [(pedido)]="pedido"></pedido-header-edit>
  </ion-item>
  <ion-list padding color="scroll-content">
    <pedido-items-item [(pedido)]="pedido"></pedido-items-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid no-padding>
    <ion-row ion-item color="footer">
      <ion-col item-start>
        <small>U$1 = ${{dolarValor |number:'1.3-3'}}</small>
      </ion-col>
      <ion-col item-start>
        {{calTotalBarras()|number}} Barras
      </ion-col>
      <ion-col item-start>
        {{calTotalUnidades()|number:'1.2-2'}}kg.
      </ion-col>
      <ion-col item-start>
        U${{calTotalU$() |number:'1.2-2'}}
      </ion-col>
      <ion-col item-start>
        ${{calTotal$() | async |number:'1.2-2'}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
<ion-fab top left>
  <button ion-fab mini color="light" (click)="goBack()"><ion-icon name="close"></ion-icon> </button>
</ion-fab>
<ion-fab top right>
  <button ion-fab mini color="secondary" [disabled]="!isValid()" (click)="onGuardar()"><ion-icon name="checkmark"></ion-icon></button>
</ion-fab>
