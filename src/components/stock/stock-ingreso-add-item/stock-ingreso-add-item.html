<ion-row>
  <ion-col>
    <ion-row>
      <ion-badge color="dark">Cantidad</ion-badge>
    </ion-row>
    <ion-row>
      <button ion-item no-lines class="itemRound" color="light" (click)="goSelectCantidad()">
          {{newItem?.cantidad || 'Cantidad ?' }}
        </button>
    </ion-row>
  </ion-col>
  <ion-col>
    <ion-row>
      <ion-badge color="dark">Perfil</ion-badge>
    </ion-row>
    <ion-row>
      <button ion-item no-lines class="itemRound" color="light" (click)="goSelectPerfil()">
           {{newItem?.Perfil?.codigo || 'Perfil ?'}}
        </button>
    </ion-row>
  </ion-col>
  <ion-col>
    <ion-row>
      <ion-badge color="dark">Color</ion-badge>
    </ion-row>
    <ion-row>
      <button ion-item no-lines class="itemRound" color="light" (click)="goSelectColor()">
         {{newItem?.Color?.nombre || 'Color ?'}}
        </button>
    </ion-row>
  </ion-col>
  <ion-col align-self-center>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <button ion-fab middle mini color="secondary" [disabled]="!(newItem.cantidad > 0) || !newItem.Color || !newItem.Perfil" (click)="addItem()">
         <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
