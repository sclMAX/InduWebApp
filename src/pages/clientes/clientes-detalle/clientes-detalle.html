<ion-header no-border>
  <cliente-action-tool-bar color="toolBar" [cliente]="cliente" [showDetalle]=false>
    <ion-title>{{cliente?.id |number:'3.0-0'}} - {{cliente?.nombre}}</ion-title>
  </cliente-action-tool-bar>
</ion-header>

<ion-content padding>
  <presupuestos-card (onClickItem)="onClickPresupuestosItem($event)" [cliente]="cliente" color="primary" headerColor="dark"></presupuestos-card>
  <pedidos-pendientes-card [cliente]="cliente"></pedidos-pendientes-card>
  <pedidos-por-entregar-card [cliente]="cliente"></pedidos-por-entregar-card>
  <pedidos-entregados-card [cliente]="cliente"></pedidos-entregados-card>
  <cliente-cta-cte-card [cliente]="cliente"></cliente-cta-cte-card>
</ion-content>
<footer-comun></footer-comun>
<help-panel></help-panel>
