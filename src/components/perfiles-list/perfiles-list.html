<div>
  <ion-list [color]="color">
    <ion-item *ngFor="let perfil of perfiles; let p = even" [color]="(p)?colorPar:color" no-lines>
      <ion-thumbnail item-start>
        <img ion-fab src="../../assets/perfiles/80x80/{{perfil.id}}.png" style="background-color:azure;border-radius: 10px;">
      </ion-thumbnail>
      <h2>{{perfil?.Codigo}} - <small>(Linea {{perfil?.Linea?.Nombre}})</small></h2>
      <h3>{{perfil?.Descripcion}}</h3>
      <p>Largo: {{perfil.Largo || 0}}mm Peso x Metro: {{perfil.PesoMetro || 0.00 |number:'1.3-3'}}kg Barras x Paquete: {{perfil.BarrasPaquete
        || 0}}u</p>

      <button item-end ion-button clear icon-only> <ion-icon name="home"></ion-icon>   </button>

    </ion-item>
  </ion-list>
</div>
