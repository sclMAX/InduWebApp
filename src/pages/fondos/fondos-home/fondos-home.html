<ion-header no-border>
  <ion-navbar color="toolBar">
    <ion-title>Fondos</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="goEgreso()">Egreso</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <!-- Dolar, Cheques En Cartera y Bancos -->
    <ion-row>
      <!-- Dolar -->
      <ion-col>
        <dolar-card></dolar-card>
      </ion-col>
      <!--Cheques en Cartera -->
      <ion-col>
        <cheques-en-cartera-card (onSelectCheque)="onSelectCheque($event)"></cheques-en-cartera-card>
      </ion-col>
      <!-- Bancos -->
      <ion-col>
        <bancos-card colorHeader="bancosHeader"></bancos-card>
      </ion-col>
    </ion-row>
    <!-- Movimientos de Caja -->
    <ion-row>
      <ion-col>
        <caja-movimientos-card></caja-movimientos-card>
      </ion-col>
    </ion-row>
    <!-- Cheques Entregados -->
    <ion-row>
      <ion-col>
        <cheques-entregados-card (onSelectCheque)="onSelectCheque($event)"></cheques-entregados-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<footer-comun></footer-comun>
<help-panel></help-panel>
