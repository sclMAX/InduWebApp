<ion-header no-border>
  <ion-navbar color="toolBar">
    <ion-title start left>Suc: {{title}}<span *ngIf="usuario.isEmbalaje"> - Embalaje</span></ion-title>
    <ion-buttons start rigth>
      <button *ngIf="!usuario.isEmbalaje" ion-button icon-only icon-left (click)="goClientes()">
        <ion-icon name="icon-ind_users-list"></ion-icon>
      </button>
      <button *ngIf="!usuario.isEmbalaje" ion-button icon-only icon-left (click)="goProductos()">
        <ion-icon name="cube"></ion-icon>
      </button>
      <button *ngIf="!usuario.isEmbalaje" ion-button icon-only icon-left (click)="goRespartos()">
        <ion-icon name="icon-ind_camion"></ion-icon>
      </button>
      <button *ngIf="!usuario.isEmbalaje" ion-button icon-only icon-left [color]="(isChequesPorVencer)?'danger':''" (click)="goFondos()">
        <ion-icon name="logo-usd"></ion-icon>
      </button>
      <div ion-button icon-only style="width: 20px;pointer-events: none;"></div>
      <a *ngIf="!usuario.isEmbalaje" ion-button icon-only href="http://www.indumatics.com.ar/webmail/" target="_blank">
        <ion-icon name="mail"></ion-icon>
      </a>
      <div ion-button icon-only style="width: 30px;pointer-events: none;"></div>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="icon-ind_logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding color="scroll-content">
  <ion-grid>
    <ion-row *ngIf="isLogin && usuario && usuario.isEmbalaje">
      <ion-col>
        <pedidos-pendientes-card [showList]=true></pedidos-pendientes-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isLogin && usuario && !usuario.isEmbalaje">
      <cheques-en-cartera-card title="Cheques por Vencer" (isChequesPorVencer)="isChequesPorVencer = $event" onlyPorVencer=true ></cheques-en-cartera-card>
      <presupuestos-card (onClickItem)="onClickPresupuestosItem($event)"></presupuestos-card>
      <pedidos-pendientes-card></pedidos-pendientes-card>
      <pedidos-por-entregar-card></pedidos-por-entregar-card>
    </ion-row>
  </ion-grid>
</ion-content>

<footer-comun></footer-comun>
