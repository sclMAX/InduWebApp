<ion-content>
  <ion-list padding color="scroll-content" fixed>
    <ion-list-header color="scroll-content" no-lines fixed>
      <pedido-header-edit [validDireccion]="isDireccionValid()" [cliente]="cliente" [(pedido)]="pedido"></pedido-header-edit>
    </ion-list-header>
    <pedido-items-item [(items)]="pedido.Items"  ></pedido-items-item>
  </ion-list>
</ion-content>
<ion-footer text-center>
  <ion-row>
    <ion-col>
      <button ion-button color="light" (click)="goBack()">Cancelar</button>
    </ion-col>
    <button ion-button color="primary" [disabled]="!isValid()" (click)="onGuardar()">Guardar</button>
    <ion-col>
      {{calTotalU$() |number:'1.2-2'}}
    </ion-col>
    <ion-col>
      {{totalUnidades|number:'1.2-2'}}
    </ion-col>
  </ion-row>

</ion-footer>
