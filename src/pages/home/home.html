<ion-header no-border>
  <ion-navbar color="toolBar">
    <ion-buttons start left>
      <ion-title start left>INDUMATICS - Suc: {{title}}</ion-title>
      <button ion-button icon-left (click)="goClientes()" >
        <ion-icon name="icon-ind_users-list"></ion-icon>
        Clientes
      </button>
      <button ion-button icon-left>
        <ion-icon name="cube"></ion-icon>
        Productos
      </button>
      <button ion-button icon-left>
        <ion-icon name="icon-ind_camion"></ion-icon>
        Repartos
      </button>
      <button ion-button icon-left>
        <ion-icon name="logo-usd"></ion-icon>
        Fondos
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="icon-ind_logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding color="scroll-content">
</ion-content>
<ion-footer text-center color="footer" no-border>
  <small>&copy; Copyright 2017 by MAX </small>
</ion-footer>
