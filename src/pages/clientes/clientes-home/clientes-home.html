<ion-header>
  <ion-navbar color="toolBar">
    <ion-title>Clientes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only icon-left (click)="goClienteAdd()"><ion-icon name="icon-ind_user-add" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar name="buscar" animated="true" autocomplete="on" autocorrect="on" spellcheck="true" (ionInput)="onFindClientes($event)"
          [showCancelButton]="true" (ionCancel)="onFindCancel($event)" placeholder="Buscar Nombre, Email o Direccion...">
        </ion-searchbar>
      </ion-col>
      <ion-col col-sm-4>
        <ion-searchbar name="buscarTel" animated="true" type="tel" (ionInput)="onFindClientesTelefono($event)" [showCancelButton]="true"
          (ionCancel)="onFindCancel($event)" placeholder="Buscar Telefono...">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list color="scroll-content" no-lines>
    <cliente-list-item-content *ngFor="let cliente of filterClientes; let p=even" [cliente]="cliente" [showActions]="true" color="{{(p)?'listPar':'listImpar'}}"></cliente-list-item-content>
  </ion-list>
</ion-content>
<footer-comun></footer-comun>
