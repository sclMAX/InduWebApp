<ion-card [color]="color">
    <button ion-item [color]="headerColor" (click)="showList = !showList">
      <ion-icon item-start name="icon-ind_new-document"></ion-icon>
        ({{repartos?.length}})
    </button>
    <ion-list *ngIf="showList">
      <button ion-item *ngFor="let reparto of repartos;let p=even" [color]="(itemImparColor)?((p)? itemColor: itemImparColor):itemColor"
        (click)="onClick(reparto)">
      </button>
    </ion-list>
  </ion-card>
