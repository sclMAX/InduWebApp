<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons start left>
      <ion-title start left>INDUMATICS - Suc: {{title}}</ion-title>
      <button ion-button icon-only (click)="pruebaCliente()">
        <ion-icon name="icon-ind_users-list"></ion-icon>
        Clientes
      </button>
      <button ion-button icon-only>
        <ion-icon name="icon-ind_camion"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="icon-ind_logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{clientes|json}}
  <ion-list>
    <ion-item *ngFor="let cliente of clientes ">
      Id: {{cliente.idCliente}} - Nombre: {{cliente.Nombre}}
    </ion-item>
  <br>
  </ion-list>
</ion-content>
<ion-footer text-center color="toolBarFooter">
  <small>&copy; Copyright 2017 by MAX </small>
</ion-footer>
