<ion-header no-border>
  <ion-navbar color="toolBar">
    <ion-title>Repartos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="nuevoReparto()">Nuevo</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <repartos-preparados-card (onClickItem)="onSelectPreparado($event)" itemColor="listPar" itemImparColor="listImpar"></repartos-preparados-card>
      </ion-col>
      <ion-col>
        <repartos-en-proceso-card (onClickItem)="onSelectEnProceso($event)"></repartos-en-proceso-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<help-panel></help-panel>
<footer-comun></footer-comun>
